<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="container">
        <div>
            <input id="new-task" type="text" placeholder="Add task here..">
            <button id='add'><svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 491.86 491.86" style="enable-background:new 0 0 491.86 491.86;" xml:space="preserve"><g><g><path class="fill" d="M465.167,211.614H280.245V26.691c0-8.424-11.439-26.69-34.316-26.69s-34.316,18.267-34.316,26.69v184.924H26.69 C18.267,211.614,0,223.053,0,245.929s18.267,34.316,26.69,34.316h184.924v184.924c0,8.422,11.438,26.69,34.316,26.69 s34.316-18.268,34.316-26.69V280.245H465.17c8.422,0,26.69-11.438,26.69-34.316S473.59,211.614,465.167,211.614z"/></g></svg></button>
        </div>
      
      <ul id="task-list">
        <li class="unchecked">
          <input type="checkbox" class="checkbox">
          <label>Pay Bills</label>
          <button class="delete">Delete</button>
        </li>
        <li class="unchecked">
          <input type="checkbox" class="checkbox">
          <label>Go Shopping</label>
          <button class="delete">Delete</button>
        </li>
      </ul>

      <div id="button-list">
          <button id="select-all">All</button>
          <button id="incompleted">Incompleted</button>
          <button id="completed">Completed</button>
      </div>
    </div>
  </body>
  <script src="ToDo.js"></script>
</html>
