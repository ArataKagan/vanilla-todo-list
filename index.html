<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo</title>
    <link rel="stylesheet" href='./style.css' type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Sans" />
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="date"></div>
        <h3 id="main-title">To Do List</h3>
        <form>
            <ul id="incompleted-task" style="list-style:none;">
                <li>
                    <input type="checkbox">
                    <label>Buy groceries</label>
                    <i class="icon ion-md-trash"></i>
                    <i class="icon ion-md-create"></i>
                </li>
                <li>
                    <input type="checkbox">
                    <label>Do laundry</label>
                    <i class="icon ion-md-trash"></i>
                    <i class="icon ion-md-create"></i>
                </li>
                <li>
                    <input type="checkbox">
                    <label>Walk dogs</label>
                    <i class="icon ion-md-trash"></i>
                    <i class="icon ion-md-create"></i>
                </li>
            </ul>
            <ul id="completed-task" style="list-style:none;">
                    <li>
                        <input type="checkbox" checked>
                        <label>Buy groceries</label>
                        <i class="icon ion-md-trash"></i>
                        <i class="icon ion-md-create"></i>
                    </li>
                </ul>
            <input id="new-task" type="text" placeholder="Add task..">
            <i class="icon ion-md-send"></i>
            
        </form>
        
            
        
    </div>
</body>
<script src='ToDo.js'></script>
</html>
